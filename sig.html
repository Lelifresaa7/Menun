
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cancer mejor signo</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
<style>
    img {
        max-width: 90%;
        height: auto;
        margin-top: 20px;
    }
</style>
</head>
<body class="text-center">
    <h1>SIGNO ZODIACAL</h1>
    <label for="di">Día:</label>
    <input type="range" id="dia" min="1" max="31" value="1" onchange="mostrarFecha()">
    <br>
    
    <span id="dayLabel">1</span>
    <br><br>
    
    <label for="me">Mes:</label>
    
    
    
    <select id="mes" onchange="act()">
        <option value="1">Enero</option>
        <option value="2">Febrero</option>
        <option value="3">Marzo</option>
        <option value="4">Abril</option>
        <option value="5">Mayo</option>
        <option value="6">Junio</option>
        <option value="7">Julio</option>
        <option value="8">Agosto</option>
        <option value="9">Septiembre</option>
        <option value="10">Octubre</option>
        <option value="11">Noviembre</option>
        <option value="12">Diciembre</option>
    </select>
    <br><br>
    
    
    <div id="fecha"></div>
    
    
    
    <img id="imagen" src="" alt="Imagen del día y mes">

 <script src="sig.js"></script>
 </body>

</html>
